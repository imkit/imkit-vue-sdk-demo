name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd widget && npm install pnpm -g && pnpm install --no-frozen-lockfile && pnpm build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: 'widget'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IMKIT_VUE_SDK_WIDGET }}'
          channelId: live
          projectId: imkit-vue-sdk-widget
